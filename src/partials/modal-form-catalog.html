<!-- Modal-form-catalog-section -->
<div class="modal is-hidden" data-modal>
  <button class="catalog-close-form-button" type="button" data-modal-close>
    <svg class="catalog-form-close-form-button-svg">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>
  <div class="catalog-form-container">
    <div class="catalog-card-img-container">
      <div class="catalog-form-img-container">
        <img
          class="form-container-img"
          srcset="
            ./images/form/form-img.png   1x,
            ./images/form/form-img2x.png 2x
          "
          src="./images/form/form-img.png"
          alt="steel watch"
        />
      </div>
      <div
        class="catalog-cards-list-item-description-container catalog-form-img-description"
      >
        <p class="catalog-cards-list-item-description-name">
          Tube Watch S42 Date Steel With Black Case
        </p>
        <p class="catalog-cards-list-item-description-price">€395</p>
      </div>
    </div>
    <div class="catalog-form-and-button-container">
      <form class="catalog-modal-form" name="signup_form" autocomplete="off">
        <div class="catalog-modal-form-input-container">
          <label for="user-name" class="catalog-modal-form-label"
            >Full name</label
          >
          <input
            id="user-name"
            class="catalog-modal-form-input"
            placeholder="Enter your full name"
            name="user-name"
            type="text"
            required
          />
        </div>

        <div class="catalog-modal-form-input-container">
          <label for="user-email" class="catalog-modal-form-label">Email</label>
          <input
            id="user-email"
            class="catalog-modal-form-input"
            placeholder="Enter your email"
            name="user-email"
            type="email"
            required
          />
        </div>

        <div class="catalog-modal-form-input-container">
          <label for="user-card-number" class="catalog-modal-form-label"
            >Card number</label
          >
          <input
            class="catalog-modal-form-input"
            id="user-card-number"
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            maxlength="19"
            placeholder="Enter card"
            required
          />
        </div>

        <div class="catalog-modal-form-input-container">
          <label for="user-comment" class="catalog-modal-form-label"
            >Comments</label
          >
          <textarea
            class="catalog-modal-form-textarea"
            id="user-comment"
            name="user-comment"
            placeholder="Enter your text"
          ></textarea>
        </div>
        <button class="catalog-modal-form-button" type="submit">submit</button>
      </form>
      <p class="catalog-form-button-description">
        By clicking on “Submit” button, you agree to our
        <span class="catalog-form-span">Privacy Policy</span>, and allow Promodo
        to use this information for marketing purposes.
      </p>
    </div>
  </div>
</div>
